<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>

<!-- REQUIRED FOR PARALLAX -->
<script type="text/javascript" language="JavaScript"
	src="js/jquery.jparallax.min.js"></script>
<script type="text/javascript" language="JavaScript"
	src="js/jquery.event.frame.js"></script>

<link lang="text/css" href="css/styles.css" />

<script type="text/javascript">
	jQuery(document).ready(function() {
		$('#parallax .parallax-layer').parallax({
			mouseport : $('#parallax')
		});
	});
</script>
<!-- /REQUIRED FOR PARALLAX -->

<title>jQuery4u Demo - The Parallax Effect</title>

<style>
#parallax {
	position: relative;
	overflow: hidden;
	width: 100%;
	height: 250px;
	background-image: linear-gradient(#3399FF, #74D0F1);
}

.parallax-viewport {
	position: relative; /* relative, absolute, fixed */
	overflow: hidden;
}

.parallax-layer {
	position: absolute;
}
</style>

</head>
<body>


	<div id="content">

		<!-- REQUIRED FOR PARALLAX -->
		<div id="parallax" class="clear">
						<div class="parallax-layer" style="width: 500px; height: 259px;">
				<img src="images/Actu/cloud2.png" alt=""
					style="width: 500px; height: 259px;" />
			</div>
<!-- 			<div class="parallax-layer" style="width: 500px; height: 250px;"> -->
<!-- 				<img src="images/Actu/cloud2.png" alt="" -->
<!-- 					style="width: 500px; height: 250px;" /> -->

<!-- 					style="width: 1200px; height: 300px;" /> -->
<!-- 			</div> -->
		</div>
		<!-- /REQUIRED FOR PARALLAX -->

	</div>

</body>
</html>
