<!DOCTYPE html>
<html class="no-js" lang="fr" ng-app="nuageApp">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>La Cartographie des Nuages</title>
<link rel="icon" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<link rel="stylesheet" href="styles/normalize.css">
<script src="scripts/vendor/modernizr-2.8.3.min.js"></script>

<link rel="stylesheet"
	href="bower_components/bootstrap/css/bootstrap.css">

<link href='http://fonts.googleapis.com/css?family=Satisfy'
	rel='stylesheet' type='text/css'>
<link
	href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700,400italic|Signika:400,600&amp;subset=latin,latin-ext'
	rel="stylesheet" type="text/css">
<link rel="stylesheet" href="styles/app.css">

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/controllers.js"></script>




<!--[if lt IE 9]>
    <script src="scripts/html5shiv.js"></script>
<![endif]-->



</head>
<body>


	<div id="bloc_page" class="container-fluid">

		<!-- HEADER -->

		<header id="banniere" class="row" ng-controller="StructureController">
			<!-- Titre principal -->
			<h1 id="titre_principal" class="col-md-6">
				<a href="#/index">La Cartographie des Nuages</a>
			</h1>

			<!-- Menu banniere -->
			<nav id="nav_principal" class="col-md-6">
				<ul>
					<li ng-repeat="item in menu"><a href="{{item.lien}}">{{item.nom}}</a>
					</li>
				</ul>
			</nav>
		</header>


		<!-- PAGE -->
		<div ng-view></div>


		<!-- Footer -->

		<footer ng-controller="StructureController">
			<div class="row">
				<nav id="liens_footer" class="col-sm-12">
					<ul>
						<li ng-repeat="item in menu"><a href="{{item.lien}}">{{item.nom}}</a>
						</li>
					</ul>
				</nav>
			</div>



			<div class="row">
				<nav id="contenu_footer" class="col-sm-12">
					<ul>
						<li>Tous droits réservés</li>
						<li><a href="{{aProposLien}}">A propos</a></li>
						<li><a href="{{contactLien}}">Contact</a></li>
					</ul>
				</nav>
			</div>

		</footer>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>

	</div>
</body>
</html>
