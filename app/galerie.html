<div style="padding:25px;text-align:center;" >

<div class="image">
<img id="img1">

<div class="image" >
<img id="img2">

<div class="image" >
<img id="img3">
</div>

<script type="text/javascript" language="JavaScript" src="scripts/jquery-2.1.4.js"></script>

<script type="text/javascript" language="JavaScript" src="bower_components/bootstrap/js/bootstrap.min.js"></script>

<script>
jQuery(document).ready(function() {
	
	
	    $(window).resize(function() {
	    	rechargeImage();
	    });
	  
	    function rechargeImage() {
	    	var largeurFenetre = $(window).width();
			var largeurGalerie = Math.round((largeurFenetre - 60) / 3) ;
			
			//alert($(window).width() + ' x ' + $(window).height() + ' : ' +largeurGalerie);
			
			$(".image").css("display", "inline");
			
			$("#img1").attr({src: 'https://lh3.googleusercontent.com/uOaKni06BJYBvXrvYwGwqZqRHy5HNiR8pf7vH8Aol8Nu=w'+largeurGalerie/*, alt: 'Logo de la société', width: '200px'*/});
			
			$("#img2").attr({src: 'https://lh3.googleusercontent.com/wsaG8rushqI0rFYTihsot4EvVflZTxry5qawpD28LUDJ=w'+largeurGalerie/*, alt: 'Logo de la société', width: '200px'*/});
			
			$("#img3").attr({src: 'https://lh3.googleusercontent.com/osd4QJZbJHqtP052mGaarCDYMc48_ZpeMUkjhKQIx8IH=w'+largeurGalerie/*, alt: 'Logo de la société', width: '200px'*/});
			
	    }
		
	    rechargeImage();
	});
</script>
